    .add-btn {

    /* Table Styles */
    table {
      width: 100%;

      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 12px;

    }
    thead {

    thead th {
      padding: 18px 12px;

    tbody tr:hover {
      background: linear-gradient(135deg, #ffe0e0, #ffcccb);

    }
    .emoji {

    /* Action buttons */
    .action-buttons {

    .edit-btn, .delete-btn {
      border: none;

    }
    .edit-btn {
      background: linear-gradient(135deg, #ffa726, #ff9800);
      color: white;
    }
    .edit-btn:hover {
      background: linear-gradient(135deg, #ff9800, #f57c00);
      transform: scale(1.1);
    }
    .delete-btn {
      background: linear-gradient(135deg, #ff4757, #ff3838);
      color: white;
    }
    .delete-btn:hover {
      background: linear-gradient(135deg, #ff3838, #ff2f2f);
      transform: scale(1.1);
    }
    
    /* Empty row styling */
    .empty-row td {
      color: #999;
      font-style: italic;
      background: linear-gradient(135deg, #f8f9fa, #ffffff);
    }
    
    /* Edit form modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    .modal h3 {
      margin-top: 0;
      color: #d32f2f;
      text-align: center;
    }
    .modal .form-row {
      margin-bottom: 20px;
    }
    .modal .form-row input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .modal .form-row input:focus {
      border-color: #d32f2f;
      outline: none;
    }
    .save-btn {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
    }
    .save-btn:hover {
      background: linear-gradient(135deg, #45a049, #3d8b40);
    }
    
    
    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
      .form-row input {
        min-width: auto;
      }
      table {
        font-size: 14px;
      }
      thead th, tbody td {
        padding: 10px 5px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Doƒüum G√ºnl…ôri üéâ</h1>
    
    
    <!-- Add New Entry Form -->
    <div class="add-form">
      <h3>üéÇ Yeni Doƒüum G√ºn√º ∆èlav…ô Et</h3>
      <div class="form-row">
        <input type="text" id="newName" placeholder="Ad v…ô Soyad" maxlength="50">
        <input type="date" id="newDate">
        <button class="add-btn" onclick="addBirthday()">‚ûï ∆èlav…ô Et</button>
      </div>
    </div>
    
    <table id="birthdayTable">
      <thead>
        <tr>
          <th>‚Ññ</th>
          <th>Ad v…ô Soyad</th>
          <th>Doƒüum Tarixi</th>
          <th>∆èm…ôliyyat</th>
        </tr>
      </thead>
      <tbody id="birthdayBody">
        <!-- Data will be loaded here -->
      </tbody>
    </table>
    
    <!-- Footer -->
    <div style="text-align: center; margin-top: 30px; padding: 20px; color: #666; font-size: 14px;">
      Created by <a href="https://midiya.az/" target="_blank" style="color: #d32f2f; text-decoration: none; font-weight: bold;">@https://midiya.az/</a>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>‚úèÔ∏è Doƒüum G√ºn√ºn√º Redakt…ô Et</h3>
      <div class="form-row">
        <input type="text" id="editName" placeholder="Ad v…ô Soyad" maxlength="50">
      </div>
      <div class="form-row">
        <input type="date" id="editDate">
      </div>
      <button class="save-btn" onclick="saveEdit()">üíæ Saxla</button>
    </div>
  </div>

  <script>
    let birthdays = [];
    let editingIndex = -1;

    // Initialize the application
    function init() {
      loadData();
      renderTable();
    }

    // Load data from localStorage or use default data
    function loadData() {
      const savedData = localStorage.getItem('birthdays');
      if (savedData) {
        birthdays = JSON.parse(savedData);
      } else {
        // Default data
        birthdays = [
          { name: "G√ºnay Hacƒ±yeva", date: "1999-09-07" },
          { name: "Aytan Nazarova", date: "1998-02-13" },
          { name: "G√ºnel H√ºseynzade", date: "2001-01-12" },
          { name: "Aysel ≈û…ôrkerli", date: "1997-12-12" },
          { name: "Narmin Asadova", date: "1993-09-15" },
          { name: "Parvana", date: "1988-06-20" },
          { name: "Aysel Qarayev–∞", date: "" },
          { name: "Rasim Aƒüazade", date: "1985-11-12" },
          { name: "Baba Aƒüayev", date: "1989-11-03" },
          { name: "Rasim H…ômidi", date: "1994-02-19" },
          { name: "Kenan Dada≈üov", date: "" },
          { name: "Nicat", date: "" },
          { name: "Elnur", date: "" },
          { name: "Emin", date: "" },
          { name: "Aytac", date: "" }
        ];
        saveData();
      }
    }

    // Save data to localStorage
    function saveData() {
      localStorage.setItem('birthdays', JSON.stringify(birthdays));
    }

    // Format date for display
    function formatDate(dateString) {
      if (!dateString) return 'Tarix …ôlav…ô edilm…ôyib';
      
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      
      return `${day}.${month}.${year}`;
    }

    // Render the table
    function renderTable() {
      const tbody = document.getElementById('birthdayBody');
      tbody.innerHTML = '';

      birthdays.forEach((birthday, index) => {
        const row = tbody.insertRow();
        const formattedDate = formatDate(birthday.date);
        
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${birthday.name}</td>
          <td>${formattedDate}</td>
          <td>
            <div class="action-buttons">
              <button class="edit-btn" onclick="editBirthday(${index})">‚úèÔ∏è</button>
              <button class="delete-btn" onclick="deleteBirthday(${index})">üóëÔ∏è</button>
            </div>
          </td>
        `;
        
        if (!birthday.date) {
          row.classList.add('empty-row');
        }
      });
    }

    // Add new birthday
    function addBirthday() {
      const name = document.getElementById('newName').value.trim();
      const date = document.getElementById('newDate').value;
      
      if (!name) {
        alert('Xahi≈ü olunur ad v…ô soyad daxil edin!');
        return;
      }
      
      birthdays.push({ name, date });
      saveData();
      renderTable();
      
      // Clear form
      document.getElementById('newName').value = '';
      document.getElementById('newDate').value = '';
      
      // Show success message
      showNotification('Doƒüum g√ºn√º uƒüurla …ôlav…ô edildi!', 'success');
    }

    // Edit birthday
    function editBirthday(index) {
      editingIndex = index;
      const birthday = birthdays[index];
      
      document.getElementById('editName').value = birthday.name;
      document.getElementById('editDate').value = birthday.date;
      
      document.getElementById('editModal').style.display = 'block';
    }

    // Save edit
    function saveEdit() {
      const name = document.getElementById('editName').value.trim();
      const date = document.getElementById('editDate').value;
      
      if (!name) {
        alert('Xahi≈ü olunur ad v…ô soyad daxil edin!');
        return;
      }
      
      birthdays[editingIndex] = { name, date };
      saveData();
      renderTable();
      closeModal();
      
      showNotification('Doƒüum g√ºn√º uƒüurla yenil…ôndi!', 'success');
    }

    // Delete birthday
    function deleteBirthday(index) {
      const birthday = birthdays[index];
      const confirmMessage = `"${birthday.name}" adlƒ± ≈ü…ôxsin doƒüum g√ºn√ºn√º silm…ôk ist…ôdiyiniz…ô …ôminsiniz?`;
      
      if (confirm(confirmMessage)) {
        birthdays.splice(index, 1);
        saveData();
        renderTable();
        
        showNotification(`"${birthday.name}" adlƒ± ≈ü…ôxsin doƒüum g√ºn√º uƒüurla silindi!`, 'success');
      } else {
        showNotification('Silinm…ô …ôm…ôliyyatƒ± l…ôƒüv edildi.', 'info');
      }
    }

    // Close modal
    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
      editingIndex = -1;
    }


    // Show notification
    function showNotification(message, type) {
      // Create notification element
      const notification = document.createElement('div');
      
      let backgroundColor;
      switch(type) {
        case 'success':
          backgroundColor = '#4caf50';
          break;
        case 'info':
          backgroundColor = '#2196f3';
          break;
        case 'error':
          backgroundColor = '#f44336';
          break;
        default:
          backgroundColor = '#4caf50';
      }
      
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${backgroundColor};
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 1001;
        font-weight: bold;
        animation: slideIn 0.3s ease;
        max-width: 300px;
        word-wrap: break-word;
      `;
      notification.textContent = message;
      
      // Add animation styles
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideIn {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(100%); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(notification);
      
      // Remove notification after 3 seconds
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // Event listeners
    document.getElementById('newName').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addBirthday();
    });
    
    document.getElementById('newDate').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addBirthday();
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // Initialize the application when page loads
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
