  <script>
    // Auto-detect API URL for different environments
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? "http://localhost:3000/birthdays"
      : `${window.location.protocol}//${window.location.host}/birthdays`;
    let editingIndex = -1;

    async function loadData() {
      try {
        // First try to load from localStorage
        const localData = localStorage.getItem('birthdays');
        if (localData) {
          const data = JSON.parse(localData);
          localStorage.setItem('currentData', JSON.stringify(data));
          renderTable(data);
        }
        
        // Then try to fetch from server
        const res = await fetch(API_URL);
        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('birthdays', JSON.stringify(data));
          localStorage.setItem('currentData', JSON.stringify(data));
          renderTable(data);
        } else {
          console.error('Load failed:', res.status);
        }
      } catch (error) {
        console.error('Load error:', error);
        // Fallback to localStorage if server fails
        const localData = localStorage.getItem('birthdays');
        if (localData) {
          const data = JSON.parse(localData);
          renderTable(data);
        }
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      data.forEach((b, index) => {
        const birthdayDisplay = b.birthday || "Tarix …ôlav…ô edilm…ôyib";
        const birthdayClass = b.birthday ? "" : "no-date";
        const status = getBirthdayStatus(b.birthday);
        const statusEmoji = getStatusEmoji(status);
        
        tbody.innerHTML += `
          <tr class="${status}-birthday">
            <td>${index + 1}</td>
            <td>${b.name}${statusEmoji}</td>
            <td class="${birthdayClass}">${birthdayDisplay}</td>
            <td>
              <button class="btn edit" onclick="editBirthday(${index})" style="background: orange; color: white; margin-right: 5px;">‚úèÔ∏è</button>
              <button class="btn delete" onclick="confirmDelete(${b.id}, '${b.name}')">üóëÔ∏è</button>
            </td>
          </tr>
        `;
      });
    }

    async function addBirthday() {
      const name = document.getElementById("name").value;
      const day = document.getElementById("day").value;
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      
      if (!name || !day || !month || !year) {
        showNotification('Xahi≈ü olunur ad v…ô tam tarix daxil edin!', 'error');

    function formatDateForDisplay(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}.${month}.${year}`;
    }

    function formatDateForInput(dateString) {
      if (!dateString) return '';
      const parts = dateString.split('.');
      if (parts.length === 3) {
        return `${parts[2]}-${parts[1]}-${parts[0]}`;
      }
      return dateString;
    }

    function getBirthdayStatus(dateString) {
      if (!dateString || dateString === "Tarix …ôlav…ô edilm…ôyib") return 'normal';
      
      const today = new Date();
      const currentYear = today.getFullYear();
      
      // Parse DD.MM.YYYY format
      const parts = dateString.split('.');
      if (parts.length !== 3) return 'normal';
      
      const day = parseInt(parts[0]);
      const month = parseInt(parts[1]) - 1; // JavaScript months are 0-based
      const year = parseInt(parts[2]);
      
      // Create birthday date for current year
      const birthdayDate = new Date(currentYear, month, day);
      
      // Reset time to start of day for accurate comparison
      today.setHours(0, 0, 0, 0);
      birthdayDate.setHours(0, 0, 0, 0);
      
      const timeDiff = birthdayDate.getTime() - today.getTime();
      const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
      
      if (daysDiff < 0) {
        return 'past';
      } else {
        return 'future';
      }
    }

    function getStatusEmoji(status) {
      switch(status) {
        case 'future':
          return ' ‚è∞';
        case 'past':
          return ' ‚úÖ';
        default:
          return '';
      }
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }
