<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Doƒüum G√ºnl…ôri</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    h2 { text-align: center; }
    table { width: 80%; margin: auto; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #f05454; color: #fff; }
    .btn { padding: 5px 10px; border: none; cursor: pointer; }
    .edit { background: orange; color: #fff; }
    .delete { background: red; color: #fff; }
    .add-form { text-align: center; margin: 20px; }
    .add-form input { padding: 5px; }
    .add-form button { padding: 6px 12px; background: green; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h2>üéÇ Doƒüum G√ºnl…ôri C…ôdv…ôli</h2>

  <div class="add-form">
    <input type="text" id="name" placeholder="Ad Soyad">
    <input type="text" id="birthday" placeholder="dd.mm.yyyy">
    <button onclick="addBirthday()">∆èlav…ô Et</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>‚Ññ</th>
        <th>Ad v…ô Soyad</th>
        <th>Doƒüum Tarixi</th>
        <th>∆èm…ôliyyat</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3000/birthdays";

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        if (res.ok) {
          const data = await res.json();
          renderTable(data);
        } else {
          console.error('Load failed:', res.status);
        }
      } catch (error) {
        console.error('Load error:', error);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      data.forEach((b, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td contenteditable="true" onBlur="editName(${b.id}, this.innerText)">${b.name}</td>
            <td contenteditable="true" onBlur="editBirthday(${b.id}, this.innerText)">${b.birthday}</td>
            <td><button class="btn delete" onclick="deleteBirthday(${b.id})">Sil</button></td>
          </tr>
        `;
      });
    }

    async function addBirthday() {
      const name = document.getElementById("name").value;
      const birthday = document.getElementById("birthday").value;
      if (!name || !birthday) return;
      
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, birthday })
        });
        if (response.ok) {
          document.getElementById("name").value = "";
          document.getElementById("birthday").value = "";
          loadData();
        } else {
          console.error('Add failed:', response.status);
        }
      } catch (error) {
        console.error('Add error:', error);
      }
    }

    async function editName(id, newName) {
      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: newName })
        });
        if (response.ok) {
          loadData();
        } else {
          console.error('Edit failed:', response.status);
        }
      } catch (error) {
        console.error('Edit error:', error);
      }
    }

    async function editBirthday(id, newBirthday) {
      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ birthday: newBirthday })
        });
        if (response.ok) {
          loadData();
        } else {
          console.error('Edit failed:', response.status);
        }
      } catch (error) {
        console.error('Edit error:', error);
      }
    }

    async function deleteBirthday(id) {
      try {
        const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (response.ok) {
          loadData();
        } else {
          console.error('Delete failed:', response.status);
        }
      } catch (error) {
        console.error('Delete error:', error);
      }
    }

    loadData();
  </script>
</body>
</html>
