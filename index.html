    .modal .form-row {
      margin-bottom: 20px;

    .modal .form-row input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;

    .modal .form-row input:focus {
      border-color: #f05454;
      outline: none;

    .save-btn {
      background: linear-gradient(135deg, #4caf50, #45a049);

      transition: all 0.3s ease;

    .save-btn:hover {

    /* Notification */
    .notification {
      position: fixed;

      word-wrap: break-word;

    .notification.success {

    .notification.error {

    }
    
    .notification.info {
      background: #2196f3;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
    
    @media (max-width: 768px) {
      body {

      .form-row {

<body>

  <h2>üéÇ Doƒüum G√ºnl…ôri C…ôdv…ôli</h2>

  <div class="add-form">
    <h3>üéÇ Yeni Doƒüum G√ºn√º ∆èlav…ô Et</h3>
    <div class="form-row">
      <input type="text" id="name" placeholder="Ad v…ô Soyad">
      <input type="date" id="birthday">
      <button onclick="addBirthday()">‚ûï ∆èlav…ô Et</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>‚Ññ</th>
        <th>AD V∆è SOYAD</th>
        <th>DOƒûUM TARƒ∞Xƒ∞</th>
        <th>∆èM∆èLƒ∞YYAT</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <!-- Footer -->
  <div style="text-align: center; margin-top: 30px; padding: 20px; color: #666; font-size: 14px;">
    Created by <a href="https://midiya.az/" target="_blank" style="color: #f05454; text-decoration: none; font-weight: bold;">@https://midiya.az/</a>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>‚úèÔ∏è Doƒüum G√ºn√ºn√º Redakt…ô Et</h3>
      <div class="form-row">
        <input type="text" id="editName" placeholder="Ad v…ô Soyad">
      </div>
      <div class="form-row">
        <input type="date" id="editDate">
      </div>
      <button class="save-btn" onclick="saveEdit()">üíæ Saxla</button>
    </div>
  </div>

  <script>
    // Auto-detect API URL for different environments
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? "http://localhost:3000/birthdays"
      : `${window.location.protocol}//${window.location.host}/birthdays`;
    let editingIndex = -1;

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('currentData', JSON.stringify(data));
          renderTable(data);
        } else {
          console.error('Load failed:', res.status);
        }
      } catch (error) {
        console.error('Load error:', error);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      data.forEach((b, index) => {
        const birthdayDisplay = b.birthday || "Tarix …ôlav…ô edilm…ôyib";
        const birthdayClass = b.birthday ? "" : "no-date";
        
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${b.name}</td>
            <td class="${birthdayClass}">${birthdayDisplay}</td>
            <td>
              <button class="btn edit" onclick="editBirthday(${index})" style="background: orange; color: white; margin-right: 5px;">‚úèÔ∏è</button>
              <button class="btn delete" onclick="confirmDelete(${b.id}, '${b.name}')">üóëÔ∏è</button>
            </td>
          </tr>
        `;
      });
    }

    async function addBirthday() {
      const name = document.getElementById("name").value;
      const birthday = document.getElementById("birthday").value;
      if (!name || !birthday) {
        showNotification('Xahi≈ü olunur ad v…ô tarix daxil edin!', 'error');
        return;
      }
      
      try {
        const formattedDate = formatDateForDisplay(birthday);
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, birthday: formattedDate })
        });
        if (response.ok) {
          document.getElementById("name").value = "";
          document.getElementById("birthday").value = "";
          loadData();
          showNotification('Doƒüum g√ºn√º uƒüurla …ôlav…ô edildi!', 'success');
        } else {
          console.error('Add failed:', response.status);
          showNotification('∆èlav…ô etm…ô uƒüursuz oldu!', 'error');
        }
      } catch (error) {
        console.error('Add error:', error);
        showNotification('X…ôta ba≈ü verdi!', 'error');
      }
    }

    function editBirthday(index) {
      editingIndex = index;
      loadData().then(() => {
        const data = JSON.parse(localStorage.getItem('currentData') || '[]');
        const birthday = data[index];
        
        document.getElementById('editName').value = birthday.name;
        document.getElementById('editDate').value = birthday.birthday ? formatDateForInput(birthday.birthday) : '';
        
        document.getElementById('editModal').style.display = 'block';
      });
    }

    async function saveEdit() {
      const name = document.getElementById('editName').value.trim();
      const date = document.getElementById('editDate').value;
      
      if (!name) {
        showNotification('Xahi≈ü olunur ad daxil edin!', 'error');
        return;
      }
      
      try {
        const data = JSON.parse(localStorage.getItem('currentData') || '[]');
        const birthday = data[editingIndex];
        const formattedDate = date ? formatDateForDisplay(date) : '';
        
        const response = await fetch(`${API_URL}/${birthday.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, birthday: formattedDate })
        });
        
        if (response.ok) {
          closeModal();
          loadData();
          showNotification('Doƒüum g√ºn√º uƒüurla yenil…ôndi!', 'success');
        } else {
          console.error('Edit failed:', response.status);
          showNotification('Yenil…ôm…ô uƒüursuz oldu!', 'error');
        }
      } catch (error) {
        console.error('Edit error:', error);
        showNotification('X…ôta ba≈ü verdi!', 'error');
      }
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
      editingIndex = -1;
    }

    function confirmDelete(id, name) {
      if (confirm(`"${name}" adlƒ± ≈ü…ôxsin doƒüum g√ºn√ºn√º silm…ôk ist…ôdiyiniz…ô …ôminsiniz?`)) {
        deleteBirthday(id);
      }
    }

    async function deleteBirthday(id) {
      try {
        const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (response.ok) {
          loadData();
          showNotification('Doƒüum g√ºn√º uƒüurla silindi!', 'success');
        } else {
          console.error('Delete failed:', response.status);
          showNotification('Silinm…ô uƒüursuz oldu!', 'error');
        }
      } catch (error) {
        console.error('Delete error:', error);
        showNotification('X…ôta ba≈ü verdi!', 'error');
      }
    }

    function formatDateForDisplay(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}.${month}.${year}`;
    }

    function formatDateForInput(dateString) {
      if (!dateString) return '';
      const parts = dateString.split('.');
      if (parts.length === 3) {
        return `${parts[2]}-${parts[1]}-${parts[0]}`;
      }
      return dateString;
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    loadData();
  </script>
</body>
