<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Doƒüum G√ºnl…ôri</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f8f8f8; 
      margin: 0; 
      padding: 20px;
    }
    
    h2 { 
      text-align: center; 
      color: #333;
      margin-bottom: 30px;
    }
    
    .add-form { 
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
    }
    
    .add-form h3 {
      color: white;
      margin-top: 0;
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .add-form input { 
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      min-width: 200px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .add-form input:focus {
      outline: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 0 0 3px rgba(255,255,255,0.3);
    }
    
    .add-form button { 
      padding: 12px 25px;
      background: linear-gradient(135deg, #2ed573, #1e90ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
    }
    
    .add-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46, 213, 115, 0.4);
    }
    
    table { 
      width: 90%; 
      margin: auto; 
      border-collapse: collapse; 
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    th, td { 
      border: 1px solid #e0e0e0; 
      padding: 15px 10px; 
      text-align: center;
    }
    
    th { 
      background: #f05454; 
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
    }
    
    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
    
    tbody tr:hover {
      background: #f0f8ff;
      transform: scale(1.01);
      transition: all 0.3s ease;
    }
    
    .btn { 
      padding: 8px 12px; 
      border: none; 
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .delete { 
      background: #ff4757; 
      color: #fff;
    }
    
    .delete:hover {
      background: #ff3838;
      transform: scale(1.1);
    }
    
    .no-date {
      color: #999;
      font-style: italic;
    }
    
    .emoji {
      font-size: 18px;
      margin-left: 5px;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
      
      .add-form input {
        min-width: auto;
        width: 100%;
      }
      
      table {
        width: 95%;
        font-size: 14px;
      }
      
      th, td {
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>

  <h2>üéÇ Doƒüum G√ºnl…ôri C…ôdv…ôli</h2>

  <div class="add-form">
    <h3>üéÇ Yeni Doƒüum G√ºn√º ∆èlav…ô Et</h3>
    <div class="form-row">
      <input type="text" id="name" placeholder="Ad v…ô Soyad">
      <input type="text" id="birthday" placeholder="dd.mm.yyyy">
      <button onclick="addBirthday()">‚ûï ∆èlav…ô Et</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>‚Ññ</th>
        <th>AD V∆è SOYAD</th>
        <th>DOƒûUM TARƒ∞Xƒ∞</th>
        <th>∆èM∆èLƒ∞YYAT</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3000/birthdays";

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        if (res.ok) {
          const data = await res.json();
          renderTable(data);
        } else {
          console.error('Load failed:', res.status);
        }
      } catch (error) {
        console.error('Load error:', error);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      data.forEach((b, index) => {
        const birthdayDisplay = b.birthday || "Tarix …ôlav…ô edilm…ôyib";
        const birthdayClass = b.birthday ? "" : "no-date";
        
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td contenteditable="true" onBlur="editName(${b.id}, this.innerText)">${b.name}</td>
            <td contenteditable="true" onBlur="editBirthday(${b.id}, this.innerText)" class="${birthdayClass}">${birthdayDisplay}</td>
            <td><button class="btn delete" onclick="deleteBirthday(${b.id})">üóëÔ∏è</button></td>
          </tr>
        `;
      });
    }

    async function addBirthday() {
      const name = document.getElementById("name").value;
      const birthday = document.getElementById("birthday").value;
      if (!name || !birthday) return;
      
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, birthday })
        });
        if (response.ok) {
          document.getElementById("name").value = "";
          document.getElementById("birthday").value = "";
          loadData();
        } else {
          console.error('Add failed:', response.status);
        }
      } catch (error) {
        console.error('Add error:', error);
      }
    }

    async function editName(id, newName) {
      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: newName })
        });
        if (response.ok) {
          loadData();
        } else {
          console.error('Edit failed:', response.status);
        }
      } catch (error) {
        console.error('Edit error:', error);
      }
    }

    async function editBirthday(id, newBirthday) {
      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ birthday: newBirthday })
        });
        if (response.ok) {
          loadData();
        } else {
          console.error('Edit failed:', response.status);
        }
      } catch (error) {
        console.error('Edit error:', error);
      }
    }

    async function deleteBirthday(id) {
      try {
        const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (response.ok) {
          loadData();
        } else {
          console.error('Delete failed:', response.status);
        }
      } catch (error) {
        console.error('Delete error:', error);
      }
    }

    loadData();
  </script>
</body>
</html>
